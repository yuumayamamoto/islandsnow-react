<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Top Menu -->
<div class="ui fitted borderless menu">
  <div class="ui container">
    <a class="item"><i class="facebook f icon"></i></a>
    <a class="item"><i class="twitter icon"></i></a>
    <a class="item"><i class="pinterest icon"></i></a>
    <a class="item"><i class="instagram icon"></i></a>
    <div class="right menu">
      <a class="item"><i class="home icon"></i></a>
      <a class="item"><i class="search icon"></i></a>
      <a class="item"><i class="user icon"></i></a>
      <div class="ui item dropdown">
        <div class="text"><strong>MY CART <i class="shopping cart icon"></i> 0 &nbsp;</strong></div>
        <i class="chevron down icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Island Snow  Logo -->
<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?1080290453015017671"
     alt="Island Snow Hawaii Logo">

<!-- Second Menu -->
<div class="ui centered grid container">
  <div class="ui borderless menu" id="second-menu">
    <div class="ui item dropdown">
      <div class="text"><strong>MEN &nbsp;</strong></div>
      <i class="chevron down icon"></i>
    </div>
    <div class="ui item dropdown">
      <div class="text"><strong>WOMEN &nbsp;</strong></div>
      <i class="chevron down icon"></i>
    </div>
    <div class="ui item dropdown">
      <div class="text"><strong>KIDS &nbsp;</strong></div>
      <i class="chevron down icon"></i>
    </div>
    <div class="ui item dropdown">
      <div class="text"><strong>BRANDS &nbsp;</strong></div>
      <i class="chevron down icon"></i>
    </div>
    <a class="item"><strong>SEARCH</strong></a>
  </div>
</div>

<!-- Main Image -->
<img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?1080290453015017671"
     alt="Island Snow Main Picture">

<!-- Footer -->
<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      <div class="text">NAVIGATION</div>
      <hr/>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Employment</div>
        <div class="item">Videos</div>
      </div>
    </div>
    <div class="column">
      <div class="text">MAIN MENU</div>
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      <div class="text">Connect</div>
      <hr/>
      <div class="text">Sign up for the latest updates</div>
      <div class="ui big right labeled input">
        <input type="text" placeholder="Enter Email Address">
        <div class="ui black label">Join</div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>


</body>
</html>
